<div class="activeSection    d-flex  rounded p-3 justify-content-center m-auto" >
  <!-- active users -->
  <div class="activeCars px-3  text-center w-50 ">
      <h3> latest Firmware</h3>
      <h1> {{latestFirmwares.length}}</h1>
  </div>
  <div class="activeUsers px-3  text-center w-50">
    <h3> All  Firmwares</h3>
    <h1> {{allFirmwars.length}}</h1>
</div>
</div>


<!-- Form  -->
<form [formGroup]="firmwareForm" (ngSubmit)="onSubmit()" class="bg-light my-5 p-5">
  <h4>Add Firmware</h4>
  <div class="row">
    <div class="col">
      <input
        type="text"
        formControlName="versionName"
        class="form-control"
        placeholder="versionName"
      />
    </div>
    <div class="col">
      <input
        type="text"
        formControlName="description"
        class="form-control"
        placeholder="description"
      />
    </div>
    <div class="col">
      <input
        type="file"
        (change)="onFileSelected($event)"
        class="form-control"
        placeholder="file"
        accept="image/" 
              />
    </div>
    
  </div>
  <div class="col-auto my-1 text-end pt-3">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>


<table class="table">
    <thead>
      <tr>
        <th scope="col">Virsion Name</th>
        <th scope="col">Description</th>
        <th scope="col">Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Firmware of allFirmwars">
        <td>{{Firmware.versionName}}</td>
        <td>{{Firmware.description}}</td>
        <td>{{Firmware.createdAt}}</td>
        
      </tr>
      <tr>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
    </tbody>
  </table>
