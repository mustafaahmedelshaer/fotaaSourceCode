<div class="container">

    <div class="py-5">


      <!-- Form  -->
            <form [formGroup]="empForm"    (ngSubmit)="onSubmit()" class="bg-light my-5 p-5 rounded">
              <h4>Modify Employee</h4>
              <div class="row">
                <div class="col-md-6">
                  <div class="card-modify  py-5">
                    <div class="card-body">
                      <h5 class="card-title text-center">{{currentEmp[0].fullname}} </h5>
                      <img
                        class="img-fluid d-flex mx-auto rounded-circle w-25 "
                        src="../assets/avatars/1.png"
                        alt="Card image cap"
                      />
                      <p class="card-title text-center py-2">{{currentEmp[0].username}} </p>

                      <!-- <div class="text-black text-center "> 
                        <i class='bx bxs-circle text-success ' ></i>
                        <span class="py-2" >Active  |</span>
                        <span class="px-2"> Admin</span>
                      </div> -->
                      <div class=" text-center  mt-3"> 
                        <a class="btn btn-danger" (click)="deleteEmp()">  Delete Emplyee</a>
                      </div>
                    </div>
                  </div>  
                </div>
               <div class="col-md-6">
                <div class="form-group py-3">
                  <label > FullName</label>
                  <input type="text" class="form-control"   formControlName="fullname" placeholder="fullname">
                </div>
                <div class="form-group py-3">
                    <label >UserName</label>
                    <input type="Text" class="form-control"   formControlName="username" placeholder="username">
                  </div>
                 
                
                  <div class="form-group py-3">
                    <label >Password </label>
                    <input type="password" class="form-control"   formControlName="password" placeholder="password">
                  </div>
                  
                  <div class="form-group py-3">
                    <label > profileImage</label>
                    <input type="file" class="form-control"   formControlName="profileImage" placeholder="profileImage">
                  </div>
                <div class="col-auto my-1 text-center pt-3">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
               </div>
              </div>
            </form>


 
    </div>



  </div>
